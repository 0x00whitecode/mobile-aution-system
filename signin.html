<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bidding Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function signIn(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userDetails = JSON.parse(localStorage.getItem('userDetails'));

            if (userDetails && userDetails.email === email && userDetails.password === password) {
                alert('Sign in successful!');
                // Optional: Redirect to dashboard or home page
                window.location.href = '/dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign In</h2>
            <form onsubmit="signIn(event)">
                <!-- Email Address -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign In
                </button>

                <!-- Don't have an account -->
                <p class="text-sm text-center text-gray-600 mt-4">
                    Donâ€™t have an account? <a href="/signup" class="text-blue-500 hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
