<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Bidding Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function storeDetails(event) {
            event.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (fullName && email && password) {
                const userDetails = {
                    fullName,
                    email,
                    password
                };

                localStorage.setItem('userDetails', JSON.stringify(userDetails));
                window.location.href = '/signin.html';
                alert('Registration details saved successfully!');
                

                // Optional: Redirect to another page
                // window.location.href = '/welcome';
            } else {
                alert('Please fill in all the required fields.');
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create Your Account</h2>
            <form onsubmit="storeDetails(event)">
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="full-name" class="block text-sm font-medium text-gray-600">Full Name</label>
                    <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Email Address -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="terms" name="terms" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a>.</label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign Up
                </button>

                <!-- Already have an account -->
                <p class="text-sm text-center text-gray-600 mt-4">
                    Already have an account? <a href="/signin.html" class="text-blue-500 hover:underline">Log in</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
